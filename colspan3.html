<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
</head>

<body>
    <table border="1">

        <tr>
            <td colspan="3">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="1">6</td>
            <td colspan="2">7</td>
            <td>8</td>
    </table>
</body>

</html>
