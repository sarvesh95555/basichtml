<!DOCTYPE html>
<html>
<head>
  <title>Fixed Path Example</title>
  <!-- Set the base URL -->
  <base href="https://www.example.com/fixedpath/">
</head>
<body>
  <!-- Now all relative URLs will be based on the specified path -->
  <a href="page1.html">Page 1</a>
  <a href="page2.html">Page 2</a>
</body>
</html>
