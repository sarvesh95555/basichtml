<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banaras Visiting Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        .place {
            margin-bottom: 30px;
        }
        .place img {
            max-width: 100%;
            height: auto;
        }
        .place h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visiting Places in Banaras</h1>
    </header>
    <nav>
        <a href="#ghats">Ghats</a>
        <a href="#temples">Temples</a>
        <a href="#mosques">Mosques</a>
    </nav>
    <section id="ghats">
        <h2>Ghats</h2>
        <div class="place">
            <img src="ghat1.jpg" alt="Ghat 1">
            <h2>Ghat 1</h2>
            <p>Description of Ghat 1.</p>
        </div>
        <div class="place">
            <img src="ghat2.jpg" alt="Ghat 2">
            <h2>Ghat 2</h2>
            <p>Description of Ghat 2.</p>
        </div>
        <!-- Add more ghats as needed -->
    </section>
    <section id="temples">
        <h2>Temples</h2>
        <div class="place">
            <img src="temple1.jpg" alt="Temple 1">
            <h2>Temple 1</h2>
            <p>Description of Temple 1.</p>
        </div>
        <div class="place">
            <img src="temple2.jpg" alt="Temple 2">
            <h2>Temple 2</h2>
            <p>Description of Temple 2.</p>
        </div>
        <!-- Add more temples as needed -->
    </section>
    <section id="mosques">
        <h2>Mosques</h2>
        <div class="place">
            <img src="mosque1.jpg" alt="Mosque 1">
            <h2>Mosque 1</h2>
            <p>Description of Mosque 1.</p>
        </div>
        <div class="place">
            <img src="mosque2.jpg" alt="Mosque 2">
            <h2>Mosque 2</h2>
            <p>Description of Mosque 2.</p>
        </div>
        <!-- Add more mosques as needed -->
    </section>
</body>
</html>
